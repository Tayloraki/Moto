<div class="page-container">
  <div class="page-title">{{ title }}</div>
  <div id="ingredients-container">
    <table>
      <thead>
        <th>Ingredients</th>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of recipeData?.data.ingredients">
          <td>{{ ingredient }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
