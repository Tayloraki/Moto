<div id="moto-container">
  <div id="title">MOTO</div>
  <div>
    Purpose: Enable individuals with personal recipe collections from various web sources to view ingredient list, recipe nutrition, recipe modification and general collection data trends in one place.
  </div>

  <div id="input-container">
    <textarea id="text-links" [(ngModel)]="linksInput">
    </textarea>
  </div>

  <div id="input-error-container" *ngIf="noLinks">
    <div>
      We didn't find any links. Try again plz
    </div>
  </div>

  <div class="button-container">
    <button (click)="listLinks()">
      Let's get started!</button>
  </div>

  <div id="links-container" *ngIf="links.length">
    <table id="links-table">
      <thead>
        <th>Recipe Links</th>
      </thead>
      <tbody>
        <tr *ngFor="let link of links">
          <td>
            <a href="{{ link }}">{{ link }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
