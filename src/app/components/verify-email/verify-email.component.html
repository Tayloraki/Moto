<div class="page-container">
  <div class="lg-gray-container">
    <div class="title">Thank You for Registering</div>
    <div class="firebase-container">
      <div class="authBlock">
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">
            We have sent a confirmation email to
            <strong>{{ user.email }}</strong
            >.
          </p>
          <p class="text-center">
            Please check your email and click on the link to verfiy your email
            address.
          </p>
        </div>
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button
            type="button"
            class="btn btnPrimary"
            (click)="authService.SendVerificationMail()"
          >
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span
          >Go back to<a class="redirect" routerLink="/sign-in">
            Sign in</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
