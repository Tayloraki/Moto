<div
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ recipeTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="activeModal.close('close')"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        We found multiple results for some ingredients. Please select the most
        appropriate.
        <table>
          <thead>
            <th>recipe ingredients</th>
            <th>possible ingredients</th>
          </thead>
          <tbody>
            <tr *ngFor="let ingredient of allIngredientResults">
              <td>{{ ingredient.recipeIngredient }}</td>
              <td>
                <div *ngIf="!(ingredient.selected | keyvalue).length">
                  <button
                    *ngFor="let candidate of ingredient.candidates"
                    (click)="confirmIngredient(ingredient, candidate)"
                  >
                    {{ candidate.food_name }}
                  </button>
                </div>
                <div *ngIf="(ingredient.selected | keyvalue).length">
                  {{ ingredient.selected.food_name }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="activeModal.close(gotIngredients)"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="confirmAllIngredient()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
